syntax = "proto3";

package product;

import "google/protobuf/empty.proto";

option go_package = "gosmach1ne.product.v1;productv1";

service Product {
  rpc GetCategory(GetCategoryRequest) returns (GetGategoryResponse);
  rpc GetCategoryNames(google.protobuf.Empty) returns (GetCategories);
}

message GetCategoryRequest {
  string slug = 1;
}

message GetGategoryResponse {
  string name = 1;
  string description = 2;
  repeated Item items = 3;
}

message Item {
  string name = 1;
	string description = 2;
	double price = 3;
	int64 stock = 4;
	string image = 5;
	string slug = 6;
}

message GetCategories {
  repeated string names = 1;
  repeated string slugs = 2;
}