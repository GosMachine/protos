syntax = "proto3";

package dropscenter;

import "google/protobuf/empty.proto";
import "drops/drops.proto";

option go_package = "gosmach1ne.dropscenter.v1;dropscenterv1";

service DropsCenter {
  rpc AddAccount(AddAccountsRequest) returns (google.protobuf.Empty);
}

message AddAccountsRequest {
	repeated drops.Token accounts = 1;
	string game = 2;
}
