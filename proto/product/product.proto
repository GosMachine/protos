syntax = "proto3";

package product;

import "google/protobuf/empty.proto";

option go_package = "gosmach1ne.product.v1;productv1";

service Product {
  rpc GetCategory(GetCategoryRequest) returns (GetGategoryResponse);
  rpc GetCategoryNames(google.protobuf.Empty) returns (GetCategoryNamesResponse);
}

message GetCategoryRequest {
  string name = 1;
}

message GetGategoryResponse {
  string description = 1;
  repeated Item items = 2;
}

message Item {
  string name = 1;
	string description = 2;
	double price = 3;
	int64 stock = 4;
	string image = 5;
}

message GetCategoryNamesResponse {
  repeated string names = 1;
}