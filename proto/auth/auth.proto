syntax = "proto3";

package auth;

option go_package = "gosmach1ne.auth.v1;authv1";

service Auth {
  rpc Register (RegisterRequest) returns (RegisterResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc IsUserLoggedIn (IsUserLoggedInRequest) returns (IsUserLoggedInResponse);
  rpc User (UserRequest) returns (UserResponse);
}

message RegisterRequest {
  string email = 1;
  string password = 2;
  string IP = 3;
  string rememberMe = 4;
}

message RegisterResponse {
  string token = 1;
}

message LoginRequest {
  string email = 1;
  string password = 2;
  string IP = 3;
  string rememberMe = 4;
}

message LoginResponse {
  string token = 1;
}

message IsUserLoggedInRequest {
  string token = 1;
}

message IsUserLoggedInResponse {
  string email = 1;
  string token = 2;
}

message UserRequest {
  string email = 1;
}

message UserResponse {
  float balance = 1;
  bool isAdmin = 2;
}