// protoc -I proto proto/auth/*.proto --go_out=./gen/go/ --go_opt=paths=source_relative --go-grpc_out=./gen/go/ --go-grpc_opt=paths=source_relative

syntax = "proto3";

package auth;

option go_package = "gosmach1ne.auth.v1;authv1";

service Auth {
  rpc Register (RegisterRequest) returns (RegisterResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc IsAdmin (IsAdminRequest) returns (IsAdminResponse);
  rpc IsUserLoggedIn(IsUserLoggedInRequest) returns (IsUserLoggedInResponse);
}

message RegisterRequest {
  string email = 1;
  string password = 2;
  string IP = 3;
  string rememberMe = 4;
}

message RegisterResponse {
  string token = 1;
}

message LoginRequest {
  string email = 1;
  string password = 2;
  string IP = 3;
  string rememberMe = 4;
}

message LoginResponse {
  string token = 1;
}

message IsAdminRequest {
  int64 user_id = 1;
}

message IsAdminResponse {
  bool is_admin = 1;
}

message IsUserLoggedInRequest {
  string token = 1;
}

message IsUserLoggedInResponse {
  bool is_user_logged_in = 1;
}