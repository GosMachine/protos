syntax = "proto3";

package drops;

option go_package = "gosmach1ne.drops.v1;dropsv1";

service Drops {
  rpc RunGame(RunGameRequest) returns (RunGameResponse);
  rpc RunChannels(RunChannelsRequest) returns (RunChannelsResponse);
  rpc Stop(StopRequest) returns (StopResponse);
  rpc GetInfo(GetInfoRequest) returns (GetInfoResponse);
}

